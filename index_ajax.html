<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dischi ajax</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <img
            src="img\Spotify_logo_without_text.svg.png"
            alt="logo di spotify"
          />
        </div>
        <select v-model="userGenre" @change="getDiscsFromApi">
          <option value="all">All</option>
          <option value="Rock">Rock</option>
          <option value="Pop">Pop</option>
          <option value="Jazz">Jazz</option>
          <option value="Metal">Metal</option>
        </select>
      </header>

      <!-- MAIN -->
      <main>
        <div class="container">
          <div class="discs-box">
            <div class="disc-card" v-for="singleDisc in discsArray">
              <img
                :src="singleDisc.poster"
                :alt="'copertina del disco' + singleDisc.title"
              />
              <h2>{{singleDisc.title}}</h2>
              <p class="author">{{singleDisc.author}}</p>
              <p class="published">{{singleDisc.year}}</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="js\script.js"></script>
  </body>
</html>
